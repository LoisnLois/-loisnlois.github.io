    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/cover.css" rel="stylesheet">

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <a href="/" id="logo"><h3 class="masthead-brand">LoisnLois</h3></a>
              <uu-nav></uu-nav>
              
            </div>
          </div>

          <div class="inner cover">
            <br>
            <p class="cover-heading">下面的代码示例是实现某个效果、练习某个好玩的技术，或者从别人那看到有意思的程序想自己实现一遍， 亦或是出于无聊打发时间来写写代码.
</p>
            
            <div class="panel">
                <template v-for="articles in labs">
                  <p class="title">{{ articles.category }}</p>
                  <ul class="item-list">
                    <li v-for="lab in articles.items">
                      <a href="{{ lab.url }}">{{ lab.title }} - {{ lab.datetime }}</a>
                    </li>
                  </ul>
                </template>
            </div>

    
          </div>

          <div class="mastfoot">
            <div class="inner">
              <uu-footer></uu-footer>
            </div>
          </div>

        </div>

      </div>

    </div>
    <script type="text/javascript" src="/js/vue.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
